<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin2Dec App</title>
    <link rel="stylesheet" type="text/css" href="styles/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-wrapper">
        <div class="border-top"></div>
        <div id="screen" class="screen">2<span class="power">8</span></div>
        <div class="buttons">
          <button id="zero" class="button" value="0">0</button>
          <button id="one" class="button" value="1">1</button>
          <button id="equals" class="button grey">=</button>
          <button id="clear" class="button red">c</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
